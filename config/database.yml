common: &common
  adapter: postgresql
  host: localhost
  username: geo_rails
  password: 123456 # from psql setup, see Postgresql
  pool: 5
  timeout: 5000

development:
  <<: *common
  database: gadzet_development


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

test:
  <<: *common
  database: gadzet_test

staging:
  <<: *common
  database: gadzet_staging

production:
  <<: *common
  database: gadzet_production

