<div id="container">
    <%if(user_list != [])%>
    <ul>
        <%_.each(user_list, function(user){%>
            <a href='#' class='user' id='<%user.id%>'>
                <li>
                    <img style='height:100px' src="<%=user.profile_picture_url%>">
                    <%=user.first_name%>
                    <img src="<%user.profile_picture_url%>">
                    <ul>
                        <%_.each(user.skillsets, function(skillset){%>
                            <li>
                                <%=skillset.name%>
                            </li>
                        <%})%>
                    </ul>

                </li>
            </a>
        <%})%>
    </ul>
</div>
